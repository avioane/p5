<!DOCTYPE html>
<html>
<head>
    <title>Project 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="foundation.css"/>
    <script async src="knockout-3.4.0.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <input type="search" placeholder="Find food in Mundelein" data-bind="textInput:query">
    </div>
    <div >
        <div>
            <div>
                <h1>Locations</h1>
                <ul data-bind="foreach: filterLocations">
                    <li><a data-bind="click: $parent.openInfoWindow" href="#"><span data-bind="text: title"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="map" class="map">
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh7f-89owQdNx-ihJWQcnZWL6XP9gcqdQ&callback=initialize" onerror="errorHandling()" ></script>
</body>
</html>
